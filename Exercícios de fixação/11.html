<html>
    <head>
        <script>
            num = prompt("Digite um numero:")

            function verifica_primo_1(n){
                cont = 0;
                for(i = 2; i < n; i++)
                {
                    if (n % i == 0)
                        cont++;
                }

                if (cont != 0)
                    return false
                else
                    return true
            }

            verifica_primo_2 = (n) =>{
