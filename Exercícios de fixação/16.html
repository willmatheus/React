<html>
    <head>
        <script>
            num = prompt("Digite um numero:")

            function soma_digitos(num)  {
                soma = 0

                while (num) {
                    soma += num % 10
                    num = Math.floor(num/10)
                }

                return soma
            }

            resultado = soma_digitos(num)
            
            window.alert(`Soma dos digitos: ${resultado}`)
            
        </script>
    </head>
</html>
