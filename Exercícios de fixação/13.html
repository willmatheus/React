<html>
    <head>
        <script>
            array = [1, 2, 3, 4, 5, 6, 7]
            tam = array.length

            function calcula_media_1(a, size){
                soma = 0
                media = 0

                for(i=0; i<size; i++){
                    soma += a[i]
                }
                
                media = soma/size

                return media
            }

            calcula_media_2 = (a, size) =>{
                soma = 0
                media = 0

                for(i=0; i<size; i++){
                    soma += a[i]
                }

                media = soma/size

                return media
            }

            window.alert(`A media dos elementos do array eh: ${calcula_media_2(array, tam)}`)
        </script>
    </head>
</html>
