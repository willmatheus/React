<html>
    <head>
        <script>
            array = [1, 2, -3, 4, -5, 6, 7]
            tam = array.length

            function retorna_maior(array, tam)  {
                maior = 0

                for (i = 0; i < tam; i++)   {
                    if (maior < array[i])   {
                        maior = array[i]
                    }
                }

                return maior
            }

            maior_num = retorna_maior(array, tam)
            window.alert(`Maior Valor: ${maior_num}`)
            
        </script>
    </head>
</html>
