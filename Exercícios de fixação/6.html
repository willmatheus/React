<html>
    <head>
        <script>
            function inverte_1(){
                let num = document.getElementById("num").value
                tam =  num.length
               
                invertido = ""
               

                for(i = tam-1; i>=0; i--){
                    invertido += "" + num[i]
                }
               
                window.alert(`O numero invertido eh: ${invertido}`)
            }

            inverte_2 = () => {
                let num = document.getElementById("num").value
                tam =  num.length
               
                invertido = ""
               

                for(i = tam-1; i>=0; i--){
                    invertido += "" + num[i]
                }
               
                window.alert(`O numero invertido eh: ${invertido}`)
            }
        </script>
    </head>
    <body>
        <label for="num">Digite um numero</label>
        <input type="text" id="num" name="num">

        <button onclick="inverte_2()">Clique</button>
    </body>
</html>
