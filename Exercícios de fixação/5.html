        <script>
            function area_perimetro_1(){
                let raio = parseFloat(document.getElementById("raio").value)

                let area = 3.14*(raio*raio)
                let perimetro = 2*3.14*raio

                window.alert(`A area do circulo eh: ${area}, e o perimetro eh: ${perimetro} cm`)
            }
